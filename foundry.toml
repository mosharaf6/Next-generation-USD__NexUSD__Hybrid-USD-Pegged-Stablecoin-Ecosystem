[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ast = true
build_info = true
extra_output = ["storageLayout"]
ffi=true
 
optimizer = true
optimizer_runs = 10

[fuzz]
runs = 2

[rpc_endpoints]
amoy = "https://rpc-amoy.polygon.technology"



# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
